<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style/style.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav class="navbar navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">AGENDA codiGO</a>
          </div>
        </nav>
      </header>
      <main>
        <div class="container">
          <div class="container pt-4 pb-4">
            <h2 class="text-info">Registra Mascota</h2>
            <form class="mb-4 border p-4" action="">
              <div class="row mb-4">
                <div class="col-12 col-sm-6 mb-4 mb-sm-0">
                  <input
                    class="js_nombre form-control"
                    type="text"
                    placeholder="Ingresa el nombre"
                    required
                  />
                </div>
                <div class="col-12 col-sm-6">
                  <input
                    class="js_tipo form-control"
                    type="text"
                    placeholder="Ingresa el tipo"
                    required
                  />
                </div>
              </div>
              <div class="row mb-4">
                <div class="col-12 col-sm-6 mb-4 mb-sm-0">
                  <input
                    class="js_color form-control"
                    type="text"
                    placeholder="Ingresa el color"
                    required
                  />
                </div>
                <div class="col-12 col-sm-6">
                  <input
                    class="js_sexo form-control"
                    type="text"
                    placeholder="Ingresa el sexo"
                    required
                  />
                </div>
              </div>
              <div class="row mb-4">
                <div class="col-12 col-sm-6 mb-4 mb-sm-0">
                  <input
                    class="js_photo form-control"
                    type="text"
                    placeholder="Ingresa url de la imagen"
                    required
                  />
                </div>
                <div class="col-12 col-sm-6">
                  <input
                    class="js_edad form-control"
                    type="text"
                    placeholder="Ingresa la edad"
                    required
                  />
                </div>
              </div>
              <div class="row">
                <div class="col text-center">
                  <button class="btn btn-success">Registrar mascota</button>
                </div>
              </div>
            </form>
            <div id="app" class="row mt-2">
              <!-- Consule la api -->
              
            </div>
          </div>
        </div>
      </main>
      <footer>
        <nav class="navbar navbar-light bg-light">
          <div class="container-fluid">
            <p>Todos los Derechos reservados | 2020</p>
            <p class="d-flex">creado por codiGO</p>
          </div>
        </nav>
      </footer>
    </div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <form class="js_form_edit mb-4 border p-4 bg-primary">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Editar elemento
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <input class="js_id" type="hidden" />
              <div class="row mb-4">
                <div class="col-12 col-sm-6 mb-4 mb-sm-0">
                  <input
                    class="js_nombre form-control"
                    type="text"
                    placeholder="Ingresa el nombre"
                    required
                  />
                </div>
                <div class="col-12 col-sm-6">
                  <input
                    class="js_tipo form-control"
                    type="text"
                    placeholder="Ingresa el tipo"
                    required
                  />
                </div>
              </div>
              <div class="row mb-4">
                <div class="col-12 col-sm-6 mb-4 mb-sm-0">
                  <input
                    class="js_color form-control"
                    type="text"
                    placeholder="Ingresa el color"
                    required
                  />
                </div>
                <div class="col-12 col-sm-6">
                  <input
                    class="js_sexo form-control"
                    type="text"
                    placeholder="Ingresa el sexo"
                    required
                  />
                </div>
              </div>
              <div class="row mb-4">
                <div class="col-12 col-sm-6 mb-4 mb-sm-0">
                  <input
                    class="js_photo form-control"
                    type="text"
                    placeholder="Ingresa el url de la imagen"
                    required
                  />
                </div>
                <div class="col-12 col-sm-6">
                  <input
                    class="js_edad form-control"
                    type="number"
                    placeholder="Ingresa el edad"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="js_close btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button class="btn btn-primary">Editar</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="./scripts/main.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
