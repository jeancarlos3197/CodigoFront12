    <div class="container mt-4">
        <h1 class="text-center">Creación de Usuarios</h1>
        <form>
            <div class="row mb-3">
                <div class="col-6">
                  <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Nombre" required>        
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Apellido" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                  <input type="number" class="form-control" aria-describedby="emailHelp" placeholder="Edad" required>        
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="País" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                  <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="URL Imagen">        
                </div>
                <div class="col-6">
                    <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Correo" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <textarea class="form-control" placeholder="Cuentanos sobre ti" id="floatingTextarea2" style="height: 100px" required></textarea>    
                </div>
            </div>
            <div class="row-cols-auto">
                <div class="col-12">
                    <button type="submit" class="btn btn-success d-block mx-auto p-3">CREAR</button>
                </div>
            </div>
        </form>
