<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Los campos marcados con * son de inserción obligatoria</h3>
    <form action="">
      <label for="asunto">
        Asunto: <input type="text" name="asunto" id="asunto" />
      </label>
      <br />
      <label for="primerApellido">
        * Primer Apellido:
        <input type="text" name="primerApellido" id="primerApellido" />
      </label>
      <br />
      <label for="segundoApellido">
        Segundo Apellido:
        <input type="text" name="segundoApellido" id="segundoApellido" />
      </label>
      <br />
      <label for="nombre">
        * Nombre: <input type="text" name="nombre" id="nombre" />
      </label>
      <br />
      <label for="documento">
        D.N.I/Pasaporte/N.I.E:
        <input type="text" name="documento" id="documento" />
      </label>
      <br />
      <label for="email">
        * Correo Electronico:
        <input type="email" name="email" id="email" />
      </label>
      <br />
      <label for="telefono">
        Telefono: <input type="text" name="telefono" id="telefono" />
      </label>
      <br />
      <label for="seleccion">
        ¿Sobre qué?:
        <select name="" id="seleccion">
          <option value="">opcion1</option>
          <option value="">opcion2</option>
        </select>
      </label>
      <br />
      <label for="escribir">
        ¿Que va a escribir?:
        <select name="" id="escribir">
          <option value="">opcion1</option>
          <option value="">opcion2</option>
        </select>
      </label>
      <br />
      <label for="texto">
        * Texto del escrito:
        <textarea name="" id="texto" cols="30" rows="3"></textarea>
      </label>
      <h3>Los datos personales facilitados son susceptibles de sesión cuando esta sea precisa para tramitar su contestación</h3>
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
