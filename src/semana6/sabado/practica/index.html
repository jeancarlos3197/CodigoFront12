<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    
    <div class="container mt-4">
        <h1 class="text-center">P√ÅGINA PARA CONSTRUIR ELEMENTOS</h1>
        <form>
            <div class="row mb-3">
                <div class="col">
                    <label for="etiqueta" class="form-label">Elegir etiqueta a crear</label>
                    <input type="text" class="form-control" id="etiqueta" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="contenido" class="form-label">Insertar contenido en la etiqueta</label>
                    <textarea class="form-control" id="contenido" style="height: 100px" required></textarea>    
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="estilos" class="form-label">Agregar estilos a etiqueta</label>
                    <textarea class="form-control" id="estilos" style="height: 100px" required></textarea>    
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="insertar" class="form-label">Insertar etiqueta en</label>
                    <select class="form-select" aria-label="Default select example" id="insertar">
                        <option selected value="1">Body</option>
                        <option value="2">Div #app</option>
                      </select>
                </div>
            </div>
            <div class="row-cols-auto">
                <div class="col">
                    <button type="submit" class="btn btn-success d-block mx-auto p-3">CREAR</button>
                </div>
            </div>
        </form>

        <hr>

        <div class="row mt-5" id="app">
            
        </div>
    </div>

    <script src="./scripts/main.js"></script>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

  </body>
</html>
